<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
</style>
<body>

<div id="option">
    <input name="updateButton" 
           type="button" 
           value="Update" 
           onclick="changeData()" />
</div>

<div class="Selections" >
<button onclick="newGraph()"
<p>The scatterplot currently compares
<select class="First" id="xvar" >
  <option value="White">% White</option>	
  <option value="rep_2016pres">Trump in General Election</option>
  <option value="White_Education">% Whites with a Collge Degree</option>
</select> (x-axis) to
<select class="First" id="yvar" >
  <option value="rep_2016pres">Trump in General Election</option>
  <option value="legalweed">% Yes to legalized Marijuana</option>
  <option value="rep_2012pres">Romney in General Election</option>
</select> (y-axis) 

</div>
<script src="https://d3js.org/d3.v3.min.js"></script>

<script>



// newGraph()

function newGraph() {
  d3.select("svg").remove();
  updateData();
}

function changeData () {
	
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
	
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");	
	
data = [];
d3.csv("election_table.csv", function(error, data) {
    x_plotvar = "White_Education";
    y_plotvar = "rep_2016pres";
  // change string (from CSV) into number format
  data.forEach(function(d) {
    d[x_plotvar] = +d[x_plotvar];
    d[y_plotvar] = +d[y_plotvar];
  });
  

                    svg.selectAll("circle")
  .data(data)  // Update with new data
  .transition()  // Transition from old to new
  .duration(1000)  // Length of animation
  .each("start", function() {  // Start animation
      d3.select(this)  // 'this' means the current element

  })
  .delay(function(d, i) {
      return i / data.length * 500;  // Dynamic delay (i.e. each item delays a little longer)
  })
 
});
}



function updateData() {


var    x_plotvar = document.getElementById('xvar').selectedOptions[0].value;
    y_plotvar = document.getElementById('yvar').selectedOptions[0].value;



/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// setup x 
var xValue = function(d) { return d[x_plotvar];}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d[y_plotvar];}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// setup fill color
var cValue = function(d) { return d.k_means_pca;},
    color = d3.scale.category10();

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// load data

d3.csv("election_table.csv", function(error, data) {

  // change string (from CSV) into number format
  data.forEach(function(d) {
    d.Calories = +d.Calories;
    d[y_plotvar] = +d[y_plotvar];
//    console.log(d);
  });

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([0, d3.max(data, xValue)]);
  yScale.domain([0, d3.max(data, yValue)]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text(x_plotvar);

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text(y_plotvar);

  // draw dots
  
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d) { return color(cValue(d));}) 
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", 1.0);
          tooltip.html(d["Town"] + "<br/> (" + Math.round(xValue(d)*100)/100 
	        + "," + Math.round(yValue(d)*100)/100 + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
  
  // draw legend



});
}
</script>
</body>
</html>
